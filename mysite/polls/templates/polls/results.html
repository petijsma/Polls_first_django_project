{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}   <!--magic method conencted to foreign key in Choice class, pro každou choice ze seznamu odpovědí 
pro danou otázku.question odkazuje na class Question a choice_set.all obsahuje všechny odpovědi pro tu danou otázku-->
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li> 
        <!--pluralize = plural syntax of choice word if count of choices is not 1 -->
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
